name: Run build on push
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1,3,5"
env:
  VBUILD_UNIT_TESTS: true
  CONAN_VER: 1.52.0
jobs:

  run-build-ubuntu:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Install Conan
        run: pip3 install conan==${{ env.CONAN_VER }} --force

      - name: Run build
        run: |
          cd ${{ github.workspace }}
          ./build-all.sh

      - name: Upload Linux Java SDK
        uses: actions/upload-artifact@v2
        with:
          name: opentdf-tdf-linux
          path: tdf-lib-java
      - run: echo "🍏 This job's status is ${{ job.status }}."

  run-build-windows:
    runs-on: windows-2019
    env:
      VBUILDRELEASE: Release
      VBUILDDEBUG: Debug
      VBUILDMODE: Release
    steps:
      - run: echo "🎉 The job was automatically triggered by a %github.event_name% event."
      - run: echo "🐧 This job is now running on a %runner.os% server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is %github.ref% and your repository is %github.repository%."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The %github.repository% repository has been cloned to the runner."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version:3.9

      - name: Install Conan
        run: pip3 install conan==${{ env.CONAN_VER }} --force

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Run build
        run: |
          cd ${{ github.workspace }}
          .\build-all.bat
          cd build
          msbuild RUN_TESTS.vcxproj /p:Configuration=Release

      - name: Upload Windows Java SDK
        uses: actions/upload-artifact@v2
        with:
          name: opentdf-tdf-win
          path: tdf-lib-java

      - run: echo "🍏 This job's status is %job.status%."

  run-build-mac:
    runs-on: macos-11
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version:3.9

      - name: Install Conan
        run: pip3 install conan==${{ env.CONAN_VER }} --force

      - name: Run build
        run: |
          cd ${{ github.workspace }}
          ./build-all.sh

      - name: Upload MacOS Java SDK
        uses: actions/upload-artifact@v2
        with:
          name: opentdf-tdf-macos
          path: tdf-lib-java

      - run: echo "🍏 This job's status is ${{ job.status }}."

  ci:
    needs:
      - run-build-mac
      - run-build-ubuntu
      - run-build-windows
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
